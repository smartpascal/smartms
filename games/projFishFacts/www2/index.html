 flesh acts primarily upon the nervous tissue of the stomach, occasioning violent spasms of that organ, and shortly afterwards all the muscles of the body.  The frame becomes rocked with spasms, the tongue thickened, the eye fixed, the breathing laborious, and the patient expires in a paroxysm of extreme suffering.\\\"\\r\\n\\r\\nNot edible.\\r\\n\\r\\nRange is Indo-Pacific and East Africa to Somoa.\"},\r\n{\"Species_No\":\"90030\",\"Category\":\"Snapper\",\"Common_Name\":\"Red Emperor\",\"Species_Name\":\"Lutjanus sebae\",\"Length_Cm\":\"60\",\"Length_In\":\"23.6220472440945\",\"Notes\":\"Called seaperch in Australia.  Inhabits the areas around lagoon coral reefs and sandy bottoms.\\r\\n\\r\\nThe red emperor is a valuable food fish and considered a great sporting fish that fights with fury when hooked.  The flesh of an old fish is just as tender to eat as that of the very young.\\r\\n\\r\\nRange is from the Indo-Pacific to East Africa.\"},\r\n{\"Species_No\":\"90050\",\"Category\":\"Wrasse\",\"Common_Name\":\"Giant Maori Wrasse\",\"Species_Name\":\"Cheilinus undulatus\",\"Length_Cm\":\"229\",\"Length_In\":\"90.15748031496059\",\"Notes\":\"This is the largest of all the wrasse.  It is found in dense reef areas, feeding on a wide variety of mollusks, fishes, sea urchins, crustaceans, and other invertebrates. In spite of its immense size, divers find it a very wary fish.\\r\\n\\r\\nEdibility is considered poor.\\r\\n\\r\\nRange is the Indo-Pacific and the Red Sea.\"},\r\n{\"Species_No\":\"90070\",\"Category\":\"Angelfish\",\"Common_Name\":\"Blue Angelfish\",\"Species_Name\":\"Pomacanthus nauarchus\",\"Length_Cm\":\"30\",\"Length_In\":\"11.8110236220472\",\"Notes\":\"Habitat is around boulders, caves, coral ledges and crevices in shallow waters.  Swims alone or in groups.\\r\\n\\r\\nIts color changes dramatically from juvenile to adult.  The mature adult fish can startle divers by producing a powerful drumming or thumping sound intended to warn off predators.\\r\\n\\r\\nEdibility is good.\\r\\n\\r\\nRange is the entire Indo-Pacific region.\"},\r\n{\"Species_No\":\"90080\",\"Category\":\"Cod\",\"Common_Name\":\"Lunartail Rockcod\",\"Species_Name\":\"Variola louti\",\"Length_Cm\":\"80\",\"Length_In\":\"31.496062992126\",\"Notes\":\"Also known as the coronation trout.  It is found around coral reefs from shallow to very deep waters.  Feeds primarily on small fishes.\\r\\n\\r\\nAlthough this rockcod is considered a good game and food fish, the large ones may contain a toxin and should not be eaten.  There is no way to discern whether the fish contains toxin.\\r\\n\\r\\nRange is the Indo-Pacific and the Red Sea.\"},\r\n{\"Species_No\":\"90090\",\"Category\":\"Scorpionfish\",\"Common_Name\":\"Firefish\",\"Species_Name\":\"Pterois volitans\",\"Length_Cm\":\"38\",\"Length_In\":\"14.9606299212598\",\"Notes\":\"Also known as the turkeyfish.  Inhabits reef caves and crevices.  The firefish is usually stationary during the day, but feeds actively at night.  Favorite foods are crustaceans.\\r\\n\\r\\nThe dorsal spines of the firefish are needle-like and contain venom.  They can inflict an extremely painful wound.\\r\\n\\r\\nEdibility is poor.\\r\\n\\r\\nRange is from Western Australia to Malaysia.\"},\r\n{\"Species_No\":\"90100\",\"Category\":\"Butterflyfish\",\"Common_Name\":\"Ornate Butterflyfish\",\"Species_Name\":\"Chaetodon Ornatissimus\",\"Length_Cm\":\"19\",\"Length_In\":\"7.48031496062992\",\"Notes\":\"Normally seen in pairs around dense coral areas from very shallow to moderate depths.  The butterflyfish feeds mainly on coral polyps and anemones.\\r\\n\\r\\nEdibility is poor.\\r\\n\\r\\nRange is Indo-Pacific from Sri Lanka to Polynesia.\"},\r\n{\"Species_No\":\"90110\",\"Category\":\"Shark\",\"Common_Name\":\"Swell Shark\",\"Species_Name\":\"Cephaloscyllium ventriosum\",\"Length_Cm\":\"102\",\"Length_In\":\"40.15748031496063\",\"Notes\":\"Inhabits shallow reef caves and crevices and kelp beds along the coast and offshore islands.  This shark feeds at night on fishes and crustaceans and is totally harmless to divers.\\n\\nFor defense, the swell shark inflates its stomach with water to tightly lodge itself in a reef crevice.  \\n\\nEdibility is poor.\\n\\nRange is from Monterey Bay to Acapulco.  Also found in Chile.\"},\r\n{\"Species_No\":\"90120\",\"Category\":\"Ray\",\"Common_Name\":\"Bat Ray\",\"Species_Name\":\"Myliobatis californica\",\"Length_Cm\":\"56\",\"Length_In\":\"22.04724409448819\",\"Notes\":\"Also know as the grinder ray because of its flat grinding teeth used to crush its meal of crustaceans or invertebrates.  Inhabits bays, sloughs, and kelp beds with sandy bottoms.\\n\\nThe bat ray digs up food with its wings and snout, and will even bite off overhanging ledges to get at prey.  It hunts singly or in groups.  When resting, it buries itself in sand with just the eyes protruding.\\n\\nEdibility is poor.\\n\\nRange is from Oregon to the Gulf of California.\"},\r\n{\"Species_No\":\"90130\",\"Category\":\"Eel\",\"Common_Name\":\"California Moray\",\"Species_Name\":\"Gymnothorax mordax\",\"Length_Cm\":\"150\",\"Length_In\":\"59.05511811023622\",\"Notes\":\"This fish hides in a shallow-water lair with just its head protruding during the day.  At night it feeds on octopuses, crustaceans, and small fish close by.\\n\\nIf caught, it will bite anything nearby with its large fang-like teeth.  Divers can be bitten by a moray eel when sticking their hands into crevices or holes in search of lobster or abalone.\\n\\nEdibility is good.\\n\\nRange is from Southern California to Southern Baja.\"},\r\n{\"Species_No\":\"90140\",\"Category\":\"Cod\",\"Common_Name\":\"Lingcod\",\"Species_Name\":\"Ophiodon elongatus\",\"Length_Cm\":\"150\",\"Length_In\":\"59.05511811023622\",\"Notes\":\"Widely found from near the shore to very deep waters.  Young fish stay on sand or mud bottoms of bays and inshore areas.  The lingcod is a voracious predator, eating many different fishes and octopuses.\\n\\nThis fish changes color when stressed.  The flesh color also changes, from a greenish hue when caught to white when cooked.\\n\\nEdibility is good; Lingcod is a popular sport and commercial fish.\\n\\nRange is Alaska to Northern Baja California.\"},\r\n{\"Species_No\":\"90150\",\"Category\":\"Sculpin\",\"Common_Name\":\"Cabezon\",\"Species_Name\":\"Scorpaenichthys marmoratus\",\"Length_Cm\":\"99\",\"Length_In\":\"38.9763779527559\",\"Notes\":\"Often called the great marbled sculpin.  Found over rocky or shell-encrusted bottoms from shallow to moderately deep waters.  It feeds primarily on crustaceans and mollusks.\\n\\nThe male cabezon will not budge while guarding its nest and can even be touched by divers.\\n\\nEdibility is good; the flesh is bluish-green but turns white when cooked.  The eggs of the cabezon are poisonous.\\n\\nRange is from Alaska to Central Baja.\"},\r\n{\"Species_No\":\"90160\",\"Category\":\"Spadefish\",\"Common_Name\":\"Atlantic Spadefish\",\"Species_Name\":\"Chaetodiperus faber\",\"Length_Cm\":\"90\",\"Length_In\":\"35.43307086614173\",\"Notes\":\"Found in mid-water areas around reefs, wrecks and bridges.  The tiny, all-black juveniles drift motionless in the shallows, looking like leaves and pods of mangrove.\\n\\nEdibility is good.\\n\\nRange is Bermuda, New England to Brazil, and the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90170\",\"Category\":\"Shark\",\"Common_Name\":\"Nurse Shark\",\"Species_Name\":\"Ginglymostoma cirratum\",\"Length_Cm\":\"400\",\"Length_In\":\"157.4803149606299\",\"Notes\":\"Frequently found under rock or reef ledges.  Carnivorous with well-developed organs for scent and vibration detection.\\n\\nLike all sharks, the nurse shark has a skeleton of cartilage rather than bone.  Instead of scales, its body is covered with tiny razor-sharp denticles.  The teeth are specialized forms of denticles.  Sharks must continually swim or will slowly sink because they have no air bladder.\\n\\nEdibility is poor.\\n\\nRange is from Rhode Island to Brazil, including the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90180\",\"Category\":\"Ray\",\"Common_Name\":\"Spotted Eagle Ray\",\"Species_Name\":\"Aetobatus narinari\",\"Length_Cm\":\"200\",\"Length_In\":\"78.74015748031496\",\"Notes\":\"Found in reef areas and sandy bottoms.  The spotted eagle ray has a poisonous spine on its tail and incredibly powerful jaws to crush oysters, clams, and numerous crustaceans.  Divers report large schools during breeding season.\\n\\nThis ray is an active swimmer and often leaps into the air.  The slapping sound it makes on the water is thought to mark a territory.\\n\\nEdibility is poor.\\n\\nRange is throughout the tropics.\"},\r\n{\"Species_No\":\"90190\",\"Category\":\"Snapper\",\"Common_Name\":\"Yellowtail Snapper\",\"Species_Name\":\"Ocyurus chrysurus\",\"Length_Cm\":\"75\",\"Length_In\":\"29.52755905511811\",\"Notes\":\"Prefers to congregate in loose groups in the open water above reef areas.  Has well-developed teeth and usually feeds at night on small fishes, crustaceans, and plankton.\\n\\nThe yellowtail snapper repeatedly snaps its jaws after it has been caught.  Divers have been injured by these fish.\\n\\nThis is an excellent game fish with tenacious fighting ability and tasty flesh.\\n\\nRange is Bermuda, New England to Brazil, and the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90200\",\"Category\":\"Parrotfish\",\"Common_Name\":\"Redband Parrotfish\",\"Species_Name\":\"Sparisoma Aurofrenatum\",\"Length_Cm\":\"28\",\"Length_In\":\"11.02362204724409\",\"Notes\":\"Inhabits reef areas.  The parrotfish's teeth are fused together, enabling them to scrape away hard coral outer skeletons to get at polyps inside.  These fish are thought to be a major factor in reef recycling.\\n\\nOccasionally a female will change sex, increase in size, and take on a distinct appearance  as a terminal-phase male.  This is usually done to replace a missing male.\\n\\nEdibility is poor. \\n\\nRange is Bermuda and Florida to Brazil.\"},\r\n{\"Species_No\":\"90210\",\"Category\":\"Barracuda\",\"Common_Name\":\"Great Barracuda\",\"Species_Name\":\"Sphyraena barracuda\",\"Length_Cm\":\"150\",\"Length_In\":\"59.05511811023622\",\"Notes\":\"Young barracuda live in inshore seagrass beds, while adults range from inshore channels to the open ocean.  The barracuda feeds on a wide variety of fishes.\\n\\nIt frequently drifts just below the surface and is known to approach divers at very close range.  The long underslung jaw with its very sharp teeth can be disconcerting.  Attacks on humans have reportedly been in cloudy water when the victim is wearing bright diving gear or attempting to spear the fish.\\n\\nEdibility is good for small specimens, but  large barracuda can carry a fatal toxin.  There is no visible way to tell if the fish is harmful to eat.\\n\\nRange is worldwide.\"},\r\n{\"Species_No\":\"90220\",\"Category\":\"Grunt\",\"Common_Name\":\"French Grunt\",\"Species_Name\":\"Haemulon flavolineatum\",\"Length_Cm\":\"30\",\"Length_In\":\"11.81102362204724\",\"Notes\":\"The French grunt drifts in large groups in sheltered reef areas during the day.  It forages nearby for other fish at night.\\n\\nThe fish produces a grunt-like sound by grinding teeth located in the throat.  The sound is amplified by the adjacent swim bladder.  During territorial skirmishes, male grunts will face and push each other with open mouths.\\n\\nEdibility is excellent.\\n\\nRange is Bermuda, South Carolina to Brazil, and the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90230\",\"Category\":\"Snapper\",\"Common_Name\":\"Dog Snapper\",\"Species_Name\":\"Lutjanus jocu\",\"Length_Cm\":\"90\",\"Length_In\":\"35.43307086614173\",\"Notes\":\"This fish is named for its elongated canine teeth at the front of the upper jaw.  It is solitary and wary and stays in the deep reef or submerged wreck areas.  Not very common anywhere.\\n\\nEdibility is good if the fish is small.  However, a large dog snapper may contain a fatal toxin.  These fish repeatedly snap their jaws shut after removal from a hook or net.\\n\\nRange is New England to Brazil and the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90240\",\"Category\":\"Grouper\",\"Common_Name\":\"Nassau Grouper\",\"Species_Name\":\"Epinephelus striatus\",\"Length_Cm\":\"91\",\"Length_In\":\"35.8267716535433\",\"Notes\":\"Found around shallow coral reefs and seagrass beds, feeding mainly on fishes.\\n\\nThis is the most friendly of all groupers.  If offered food, it will return again and again, looking for more. \\n\\nAs a defense, the Nassau grouper can change colors to blend perfectly into any background, from white to solid black.\\n\\nRange is Bermuda, North Carolina to Brazil, and the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90250\",\"Category\":\"Wrasse\",\"Common_Name\":\"Bluehead Wrasse\",\"Species_Name\":\"Thalassoma bifasciatum\",\"Length_Cm\":\"15\",\"Length_In\":\"5.905511811023622\",\"Notes\":\"Found in coral reefs, rocky flats, reef sand, and seagrass habitats.  This is one of the most successful \\\"cleaner fish\\\" in the tropical West Atlantic.  It feeds on the parasites of other fish, who come to the wrasse to be cleaned.\\n\\nMost bluehead wrasses are yellow.  The head of the terminal-phase male (about 4% of the population) is blue.\\n\\nEdibility is poor.\\n\\nRange is large, including both sides of the Atlantic, Bermuda, Bahamas, and Florida to Curacao, plus the Gulf of Mexico.\"},\r\n{\"Species_No\":\"90260\",\"Category\":\"Jack\",\"Common_Name\":\"Yellow Jack\",\"Species_Name\":\"Gnathanodon speciousus\",\"Length_Cm\":\"90\",\"Length_In\":\"35.43307086614173\",\"Notes\":\"Inhabits reef and mid-water areas, feeding on invertebrates and small fishes.  The adult is one of the few jacks without teeth.\\n\\nThe young fish seek out larger predators, such as sharks, for protection.  Divers have reported young jacks wanting to join up with them!\\n\\nEdibility is excellent.\\n\\nRange is Indo-Pacific and Southern California to Panama.\"},\r\n{\"Species_No\":\"90270\",\"Category\":\"Surfperch\",\"Common_Name\":\"Redtail Surfperch\",\"Species_Name\":\"Amphistichus rhodoterus\",\"Length_Cm\":\"40\",\"Length_In\":\"15.74803149606299\",\"Notes\":\"Inhabits exposed sandy shorelines to shallow depths.  Feeds on sand-dwelling crustaceans and mollusks.\\n\\nWhile almost all other marine fishes fertilize and scatter large numbers of eggs outside the body, the surfperch nourishes offspring inside the ovary and spawns them live and sexually active into the surf.\\n\\nA favorite sport fish for surf anglers.  Edibility is very good.\\n\\nRange is from Vancouver Island to Central California.\"},\r\n{\"Species_No\":\"90280\",\"Category\":\"Croaker\",\"Common_Name\":\"White Sea Bass\",\"Species_Name\":\"Atractoscion nobilis\",\"Length_Cm\":\"150\",\"Length_In\":\"59.05511811023622\",\"Notes\":\"Schools are found over rocky bottoms and around kelp forest canopies.  Not a true bass, this is the largest of the croakers on the Pacific Coast.  It feeds in mid-water on squid, anchovies, and sardines.  \\n\\nCroakers make a remarkable \\\"boop-boop-boop\\\" sound, and submarine commanders discovered they could hide the sound of their engines behind the racket.  \\n\\nThe large calcareous \\\"earstones\\\" in this fish's inner ear canals were considered good luck charms by early Europeans and were used by American Indians in jewelry.\\n\\nExcellent edibility if you can find one.  White sea bass were heavily fished in the 1950s but are now rarely caught.\\n\\nRange is from Alaska to Southern Baja.\"},\r\n{\"Species_No\":\"90290\",\"Category\":\"Greenling\",\"Common_Name\":\"Rock Greenling\",\"Species_Name\":\"Hexagrammos lagocephalus\",\"Length_Cm\":\"60\",\"Length_In\":\"23.62204724409449\",\"Notes\":\"Inhabits rocky areas along shallow exposed coast line.\\n\\nGreenlings can change their color to blend with the surrounding sunlit rock and seaweed.  Their scales are very rough and give the body a sandpaper-like texture.\\n\\nAn 1886 description of a greenling comes from naturalist J.K. Lord.  He was overcome by its beauty, and said \\\"its sides...rival in beauty many a tropical flower...[and are] adorned with colors not only conspicuous for their brilliancy, but grouped and blended in a manner one sees only represented in the plumage of a bird, the wing of a butterfly, or the petals of an orchid...red, blue, orange, and green are so mingled that the only thing I can think of as a comparison is a floating flower bed, and even the gardener's art, in grouping, is but a bungle contrasted with nature's painting.\\\"\\n\\nEdibility is good.\\n\\nRange is from the Bering Sea to Southern California.\"},\r\n{\"Species_No\":\"90300\",\"Category\":\"Wrasse\",\"Common_Name\":\"Senorita\",\"Species_Name\":\"Oxyjulis californica\",\"Length_Cm\":\"25\",\"Length_In\":\"9.84251968503937\",\"Notes\":\"Found almost everywhere by divers, this fish lives either in schools or alone.  It is a voracious eater that feeds constantly.  It is also a very successful \\\"cleaner fish\\\", and a single Senorita may be surrounded by dozens of fishes waiting to be cleaned of parasites.  Divers report them teaming up to clean a large sea bass or Mola.\\n\\nThis fish does not reverse sex as most wrasses do.  When disturbed, it burrows in the bottom sediment.  It also sleeps there with its head protruding from the sand.\\n\\nEdibility is poor.\\n\\nRange is Northern California to Central Baja.\"},\r\n{\"Species_No\":\"90310\",\"Category\":\"Smelt\",\"Common_Name\":\"Surf Smelt\",\"Species_Name\":\"Hypomesus pretiosus\",\"Length_Cm\":\"25\",\"Length_In\":\"9.84251968503937\",\"Notes\":\"Also called the day smelt because of the timing of its spawning runs.  Inhabits the surf line, feeding on small fishes and invertebrates.  \\n\\nSurf smelt ride a wave onto the beach, lay and fertilize their eggs, and catch a return wave to the sea.  The fry hatch approximately two weeks later during high tide. \\n\\nThis fish is a favorite among surf anglers.  Edibility is good.\\n\\nRange is from Alaska to Southern California.\"}\r\n]";var emA=0;var $Application=function(){try{MJH=EO.S54($New(ewt));EO.op4(MJH)}catch($e){var Oxo=$W($e);console.log(Oxo.FMessage)}}
